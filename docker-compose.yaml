services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    # Zorgt ervoor dat de container 'host.docker.internal' kan resolven naar je lokale machine (XAMPP)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      # Database configuratie voor XAMPP
      - DB_CONNECTION=mysql
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=finaletaakcloudcomputing
      - DB_USERNAME=root
      - DB_PASSWORD=
      # gRPC configuratie
      - GRPC_HOST=grpc-server
      - GRPC_PORT=50051
    depends_on:
      - grpc-server
      # - soap-service # Uncomment als je deze service ook gebruikt
    networks:
      - app-network

  # De nieuwe gRPC Java service
  grpc-server:
    build:
      context: ./services/gRPC_Go
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    networks:
      - app-network

  graphql:
    build:
      context: ./services/GraphQL
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    networks:
      - app-network

  mqtt_receiver_web:
    build:
      context: ./services/MQTT/MQTT_receiver_web
    container_name: mqtt_receiver_web
    restart: unless-stopped
    ports:
      - "9292:9292"  # Expose de WebSocket poort naar de host
    depends_on:
      - grpc-server  # TOEVOEGEN: wacht op gRPC server
    networks:
      - app-network

  mqtt_sender:
    build:
      context: ./services/MQTT/MQTT_sender
    container_name: mqttsender
    restart: unless-stopped
    depends_on:
      - mqtt_receiver_web
    command: ["-f", "config/settings.json"]
    networks:
      - app-network

  soap-service:
    build:
      context: ./services/SOAP  # Pas dit pad aan naar je SOAP service
      dockerfile: Dockerfile
    ports:
      - "8001:8080"
    networks:
      - app-network
    # Voeg dit toe als je service afhankelijk is van de database
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=finaletaakcloudcomputing
      - DB_USERNAME=root
      - DB_PASSWORD=
      
  chart:
    build:
      context: ./services/Chart
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local